<!DOCTYPE html>
<html>
    <body>
        Java library for <a href="http://taxii.mitre.org" target="_blank">TAXII</a>.
        <p>
        This library provides: 
        </p>
        <ol>
            <li>An object representation of TAXII Messages using <a href="http://jaxb.java.net" target="_blank">JAXB</a>.</li>
            <li>Serialization, deserialization, and validation of TAXII Messages.</li>
            <li>An HTTP/HTTPS TAXII Client using <a href="http://hc.apache.org/index.html" target="_blank">Apache's HTTP Components</a>.</li>
        </ol>    
</body>
</html>
